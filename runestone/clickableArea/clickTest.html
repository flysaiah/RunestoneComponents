<body>

<div data-component="clickablearea" id="clickable1">
<span data-question>Click on all variable assignment statements</span><span data-feedback>Remember, don't think like an idiot. Or like Kirby.</span>
<pre>
def main():
	<span data-incorrect>print("Hello world")</span>
	<span data-correct>x = 4</span>
	for i in range(5):
		<span data-correct>y = i</span>
		print(y)
	<span data-incorrect>return 0</span>
</pre>
</div>
